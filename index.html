<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <i class="fa-solid fa-thumbs-up" id="thumbsup"></i>
        <div class="top-horizontal">
            <p>Shorts</p>
            <div class="top-horizontal-icons">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-camera"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="right-vertical">
            <div class="top-horizontal-icons">
                <i class="fa-solid fa-thumbs-up" id="upcolor"></i>
                <p>26K</p>
            </div>
            <div class="top-horizontal-icons">
                <i class="fa-solid fa-thumbs-down" id="downcolor"></i>
                <p>Dislike</p>
            </div>
            <div class="top-horizontal-icons">
                <i class="fa-solid fa-message"></i>
                <p>143</p>
            </div>
            <div class="top-horizontal-icons">
                <i class="fa-solid fa-share"></i>
                <p>Share</p>
            </div>
            <div class="top-horizontal-icons">
                <i class="fa-solid fa-arrows-rotate"></i>
                <p>Remix</p>
            </div>
        </div>
        <div class="profile-section"></div>
        <div class="profile-name">
            <p>Sunshine</p> 
        </div>
        <p class="caption">Let the Sunshine...</p>
        <div class="bottom-horizontal">
            <div class="bottom-horizontal-icons">
                <i class="fa-solid fa-house"></i>
                <p>Home</p>
            </div>
            <div class="bottom-horizontal-icons">
                <i class="fa-solid fa-camera"></i>
                <p>Shorts</p>
            </div>
            <div style="font-size: 30px;" class="bottom-horizontal-icons">
                <i class="fa-solid fa-circle-plus"></i>
            </div>
            <div class="bottom-horizontal-icons">
                <i class="fa-brands fa-youtube"></i>
                <p>Subscription</p>
            </div>
            <div class="bottom-horizontal-icons">
                <i class="fa-solid fa-bookmark"></i>
                <p>Library</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
